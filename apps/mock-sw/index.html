<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mokup SW Demo</title>
    <style>
      :root {
        color-scheme: light;
        font-family: 'Space Grotesk', 'IBM Plex Sans', ui-sans-serif, system-ui;
        background: radial-gradient(circle at 10% 10%, #f6f2ff 0%, #fef7e5 45%, #f3f9ff 100%);
        color: #1a1a1a;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      main {
        width: min(880px, 92vw);
        background: rgba(255, 255, 255, 0.75);
        border: 1px solid rgba(0, 0, 0, 0.06);
        border-radius: 28px;
        padding: 32px;
        box-shadow: 0 24px 60px rgba(31, 32, 41, 0.12);
        backdrop-filter: blur(12px);
      }
      h1 {
        font-size: clamp(28px, 5vw, 40px);
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 16px;
        color: #4a4a4a;
      }
      .meta {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 24px;
        font-size: 14px;
      }
      .pill {
        padding: 6px 12px;
        border-radius: 999px;
        background: #111;
        color: #fff;
        font-weight: 600;
      }
      .pill.secondary {
        background: #fff;
        color: #111;
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 16px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        background: #111;
        color: #fff;
        transition:
          transform 0.15s ease,
          box-shadow 0.15s ease;
      }
      button.secondary {
        background: #fff;
        color: #111;
        border: 1px solid rgba(0, 0, 0, 0.12);
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(17, 17, 17, 0.18);
      }
      pre {
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
        padding: 16px;
        border-radius: 16px;
        min-height: 180px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Mokup Service Worker Demo</h1>
      <p>Vite dev uses <code>mokup/vite</code> with <code>mode: "sw"</code>. No manual registration needed.</p>
      <div class="meta">
        <span class="pill">/api/ping</span>
        <span class="pill">/api/echo</span>
        <span class="pill secondary">SW: <span data-sw-status>checking...</span></span>
      </div>
      <div class="actions">
        <button type="button" data-action="ping">Ping mock</button>
        <button type="button" data-action="echo" class="secondary">Echo mock</button>
      </div>
      <pre data-output>{}</pre>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
